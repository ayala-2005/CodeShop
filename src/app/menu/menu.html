<div class="products-container">
  <h2 class="page-title">המוצרים שלנו</h2>

  <div class="main-content">
    <div class="filter-panel" role="region" aria-labelledby="filter-title">
      <h2 id="filter-title">סינון
        <button class="reset-btn" (click)="resetFilters()">איפוס</button>
      </h2>

      <div class="filter-section">
        <h3>לפי שפה</h3>
        <ul>
          <li><label><input type="radio" name="lang" value="C%23" (change)="select()"> C#</label></li>
          <li><label><input type="radio" name="lang" value="Python" (change)="select()"> Python</label></li>
          <li><label><input type="radio" name="lang" value="JavaScript" (change)="select()"> JavaScript</label></li>
          <li><label><input type="radio" name="lang" value="SQL" (change)="select()"> SQL</label></li>
          <li><label><input type="radio" name="lang" value="Pseudocode" (change)="select()"> Pseudocode</label></li>
        </ul>
      </div>

      <div class="filter-section">
        <h3>חברות</h3>
        <ul>
          <li><label><input type="radio" name="company" value="CodeLab" (change)="select()"> CodeLab</label></li>
          <li><label><input type="radio" name="company" value="DevTools" (change)="select()"> DevTools</label></li>
          <li><label><input type="radio" name="company" value="SmartFunctions" (change)="select()"> SmartFunctions</label></li>
          <li><label><input type="radio" name="company" value="LogicWorks" (change)="select()"> LogicWorks</label></li>
        </ul>
      </div>
    </div>

    <div class="products-section">
      <div *ngIf="loading" class="loading-state">
        <div class="spinner"></div>
        <p>טוען מוצרים...</p>
      </div>

      <div *ngIf="!loading && list.length === 0" class="empty-state">
        <p>אין מוצרים להצגה</p>
      </div>

      <div *ngIf="!loading && list.length > 0" class="products-grid">
        <div *ngFor="let product of list" class="product-card" (click)="details(product)">
          <div class="product-content">
            <div class="product-icon">
              <span class="code-symbol">&lt;/&gt;</span>
            </div>
            <div class="product-info">
              <h3 class="product-name">{{ product.productName }}</h3>
              <p class="product-price">₪{{ product.price }}</p>
              <button class="buy-button" (click)="addProduct(product); $event.stopPropagation()">הוסף לעגלה</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div> 
</div> 

<div class="toast" *ngIf="toastVisible">
  {{ toastMessage }}
</div>
